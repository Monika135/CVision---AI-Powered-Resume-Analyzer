<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'analyzer/style.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">

    <a class="navbar-brand fw-bold text-light fs-3" href="{% url 'home' %}">
      CVision
    </a>

    <div>
      {% if user.is_authenticated %}
        <span class="text-light me-3 fs-5">Welcome, {{ user.username }}</span>
        <a class="btn btn-outline-light btn-lg px-4 py-2" href="{% url 'users:logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-lg me-3 px-4 py-2" href="{% url 'users:login_page' %}">Login</a>
        <a class="btn btn-outline-light btn-lg px-4 py-2" href="{% url 'users:register_page' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
