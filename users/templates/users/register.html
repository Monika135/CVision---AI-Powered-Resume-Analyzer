<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Resume Analyzer</title>

  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .register-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .register-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e54c8;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-register {
      width: 100%;
      border-radius: 10px;
      background-color: #4e54c8;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background-color: #3d42a3;
      transform: scale(1.02);
    }

    .text-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .text-link a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: 500;
    }

    .text-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Register</h2>
    <form id="registerForm">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="text" id="firstname" class="form-control" placeholder="First Name" required/>
      </div>
      <div class="mb-3">
        <input type="text" id="lastname" class="form-control" placeholder="Last Name" />
      </div>
      <div class="mb-3">
        <input type="text" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-register">Register</button>
    </form>
    <div class="text-link">
      Already have an account? <a href="/users/">Login</a>
    </div>
  </div>

  <!-- âœ… Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const first_name = document.getElementById("firstname").value;
      const last_name = document.getElementById("lastname").value;
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("/users/api/register/", {
          method: "POST",
          headers: {"Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password, first_name, last_name, email }),
          credentials: "same-origin"
        });

        if (res.ok) {
          alert("ðŸŽ‰ User registered successfully!");
          window.location.href = "/users/";
        } else {
          const errorData = await res.json();
          console.log(errorData);
          alert(errorData.error || "Registration failed. Try again.");
        }
      } catch (err) {
        alert("An error occurred. Please try again later.");
      }
    });
  </script>
</body>
</html>
