<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Resume Analyzer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e54c8;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      background-color: #4e54c8;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #3d42a3;
      transform: scale(1.02);
    }
    h5{
      margin-left: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-login">Login</button><br><br>
      <h5> Dont have an account? <a href="/users/register_view/">Register</a></h5>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const res = await fetch("/users/api/login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok && data.access) {
                localStorage.setItem("access", data.access);
                window.location.href = data.redirect_url;
            } else {
                alert(data.detail || "Login failed. Please check your credentials.");
            }
        } catch (err) {
            alert("An error occurred. Please try again later.");
        }
    });
  </script>
</body>
</html>
